<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBuzz</title>
    <!-- favicon icon is here -->
    <link rel="shortcut icon" href="./img/iphone.png" type="image/x-icon">
    <!-- custom css is here -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap cdn is here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- nav bar is here start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light px-5 py-3 navbar-style">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: aliceblue; font-weight: 600; font-size:1.5rem;" href="#">
                    <img class="logo" src="./img/smartphone (1).png" alt="">
                    <span>PhoneBuzzz</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation" style="background-color: rgb(255, 255, 255);">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: aliceblue" aria-current="page" href="#">Iphone</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: rgb(194, 211, 226)" href="#">Samsung</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: rgb(194, 211, 226)" href="#">Xiaomi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: rgb(194, 211, 226)" href="#">OnePlus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: rgb(194, 211, 226)" href="#">Google</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input id="srearch-field" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button onclick="searchPhone()" type="button" class="btn btn-outline-light">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- custom js links -->
    <script src="./js/app.js"></script>
    <!-- bootstrap js is here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
